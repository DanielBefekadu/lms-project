name: Build and Push Docker Image

# Trigger workflow on pushes to main branch
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set dynamic version tag based on timestamp
      - name: Set version
        id: vars
        run: echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      # 3️⃣ Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4️⃣ Set up Docker Buildx (recommended for performance/features)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5️⃣ Build and Push the Docker image with multiple tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:${{ steps.vars.outputs.VERSION }}

  # 6️⃣ Add a separate job to clean up old images after a successful build/push
  cleanup:
    runs-on: ubuntu-latest
    # This job only runs if the 'build-and-push' job succeeds
    needs: build-and-push
    steps:
      - name: Delete old tags (keep newest 3)
        uses: snok/container-retention-policy@v2
        with:
          account: ${{ secrets.DOCKERHUB_USERNAME }}
          # Use the DOCKERHUB_PASSWORD secret (which should be a PAT) for authentication
          token: ${{ secrets.DOCKERHUB_PASSWORD }}
          image-names: "lms-app"
          # Define the retention policy: keep 3 most recent tags that aren't named 'latest'
          keep-n-tagged: 3
          # Exclude the 'latest' tag from the cleanup count
          exclude-tags: "latest"
          # Optional: Run with dry-run: true first to verify behavior
          # dry-run: true
