name: Build and Push Docker Image

# Trigger workflow on pushes to main branch
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

          # 3️⃣ Build the Docker image
      - name: Build Docker image
        run: |
          DATE_TAG=$(date +'%Y%m%d%H%M%S')
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:$DATE_TAG .

      # 4️⃣ Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:$DATE_TAG