name: Build and Push Docker Image

# Trigger workflow on pushes to main branch
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # ... (steps 1 through 5 remain the same as the previous response) ...
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set version
        id: vars
        run: echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lms-app:${{ steps.vars.outputs.VERSION }}

  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Delete old tags (keep newest 3)
        uses: snok/container-retention-policy@v2
        with:
          # We specify this is a personal Docker Hub account, not an organization
          account-type: personal
          # No need for 'org-name' if account-type is personal

          # Pass the username again for context
          image-names: "${{ secrets.DOCKERHUB_USERNAME }}/lms-app"

          # Use the DOCKERHUB_PASSWORD secret (which should be a PAT) for authentication
          token: ${{ secrets.DOCKERHUB_PASSWORD }}
          
          # Use the new input names:
          keep-at-least: 3
          skip-tags: "latest"
          # We must provide an empty cut-off parameter to satisfy the pydantic validation error in the logs
          cut-off: ""
